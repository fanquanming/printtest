<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Example of CSS @media rule- 基础教程(nhooo.com)</title>

<style>
	@media screen{
        body {
           
			font-family: SimHei;
            font-size: 14px;
        }
    }
    @media print {
        body {
            
			font-family: SimHei;
            font-size: 12pt;
            
        }
    }
    @media screen, print {
        body {
            line-height: 1.2;
        }
    }
</style>
<script src="https://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>  
</head>
<body>
<h1> CSS媒体规则</h1>
     <p> <strong>注意</strong>：如果您打印（或打印预览）此页面，则HTML代码的输出将与屏幕上显示的输出不同。</p>
    
     <input type="text" value="打印此页面" onclick="printpage()" style="font-size:40px"/>
</body>
<script>
	
	function printpage(){
		
		window.print();
	}
	
</script>

</html>
